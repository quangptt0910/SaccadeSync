<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Saccade Sync - Secure User Authentication</title>
    <meta name="description" content="Sign in to your Saccade Sync account. Access your results and manage your profile with secure authentication. Enter your email and password to continue.">
    <meta name="keywords" content="login, sign in, authentication, Saccade Sync, user account, secure access">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Login | Saccade Sync - Secure User Authentication">
    <meta property="og:description" content="Sign in to your Saccade Sync account. Access your results and manage your profile with secure authentication.">

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Layout components */
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
        }

        .header {
            font-size: 30px;
            font-family: Inter;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #9abbc7;
            padding: 10px 30px;
            width: 100%;
            height: 100px;
        }

        .nav-menu {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-item {
            font-size: 14px;
            font-family: Inter;
            font-weight: 500;
            line-height: 20px;
            text-align: center;
            text-transform: capitalize;
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #ffffff;
        }

        .content-section {
            flex: 1;
            background-color: #fff5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px 16px;
            min-height: calc(100vh - 98px);
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 48px 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 48px;
            color: #000000;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group.password-group {
            margin-top: 36px;
            margin-bottom: 28px;
        }

        .form-label {
            font-size: 16px;
            font-family: Inter;
            font-weight: 500;
            line-height: 20px;
            color: #000000;
            margin-bottom: 6px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 18px;
            border: 1px solid #000000;
            border-radius: 10px;
            background-color: #ffffff;
            font-size: 15px;
            font-family: Inter;
            font-weight: 300;
            line-height: 19px;
            color: #000000;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #9abbc7;
            box-shadow: 0 0 0 2px rgba(154, 187, 199, 0.2);
        }

        .form-input::placeholder {
            color: #666666;
        }

        .forgot-password {
            font-size: 16px;
            font-family: Inter;
            font-weight: 10;
            line-height: 20px;
            color: #000000;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #9abbc7;
            text-decoration: underline;
        }

        .sign-in-button {
            width: 100%;
            padding: 16px 34px;
            background-color: #9abbc7;
            border: 6px solid #9abbc7;
            border-radius: 10px;
            font-size: 20px;
            font-family: Inter;
            font-weight: 600;
            line-height: 30px;
            text-align: center;
            color: #000000;
            cursor: pointer;
            margin-top: 48px;
            transition: all 0.3s ease;
        }

        .sign-in-button:hover {
            background-color: #7da3b0;
            border-color: #7da3b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(154, 187, 199, 0.3);
        }

        .sign-in-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(154, 187, 199, 0.3);
        }

        /* Responsive media queries */
        @media (min-width: 640px) {
            .header {
                padding: 10px 32px;
            }

            .logo {
                width: 280px;
            }

            .nav-menu {
                gap: 32px;
            }

            .nav-item {
                font-size: 16px;
            }

            .content-section {
                padding: 48px 32px;
            }

            .login-container {
                padding: 64px 48px;
            }

            .sign-in-button {
                font-size: 24px;
                margin-top: 72px;
            }
        }

        @media (min-width: 768px) {
            .header {
                padding: 10px 64px;
            }

            .logo {
                width: 320px;
            }

            .nav-menu {
                gap: 52px;
            }

            .login-title {
                font-size: 36px;
            }
        }

        @media (min-width: 1024px) {
            .logo {
                width: 376px;
            }

            .content-section {
                padding: 64px;
            }

            .login-container {
                max-width: 500px;
                padding: 72px 56px;
            }
        }

        @media (min-width: 1280px) {
            .content-section {
                padding: 72px 272px;
            }
        }
    </style>

    <script type="module" async src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fsaccadesy3290back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.10"></script>
    <script type="module" defer src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
</head>
<body>
<main class="main-container">
    <header class="header">
        Saccade Sync
        <nav class="nav-menu">
            <a href="#" class="nav-item" role="menuitem">My Results</a>
            <a href="#" class="nav-item" role="menuitem">Login</a>
        </nav>
    </header>

    <section class="content-section">
        <div class="login-container">
            <h1 class="login-title">Login</h1>

            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder="Enter email here"
                            required
                            autocomplete="email"
                    >
                </div>

                <div class="form-group password-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="Enter your password here"
                            required
                            autocomplete="current-password"
                    >
                </div>

                <a href="#" class="forgot-password">Forget Password?</a>

                <button type="submit" class="sign-in-button">Sign in</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
